<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Rango de Divisores</title>
    <style>
        body { font-family: sans-serif; margin: 50px; }
        form { border: 1px solid #ccc; padding: 20px; width: 300px; margin: 0 auto; }
        input[type="number"], button { display: block; margin-bottom: 10px; width: 100%; padding: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

<h1>Establecer Rango de Divisores</h1>
<form action="tabla2.php" method="POST">
    <p>Introduce el rango de divisores para los números del 50 al 60. (Rango aceptado: 1 a 20).</p>
    
    <label for="num_inicio">Número de inicio (mínimo 1):</label>
    <input type="number" id="num_inicio" name="num_inicio" value="1" min="1" max="20" required>
    
    <label for="num_fin">Número final (máximo 20):</label>
    <input type="number" id="num_fin" name="num_fin" value="10" min="1" max="20" required>
    
    <button type="submit">Generar Tabla de Divisores</button>
</form>

</body>
</html>
